<ion-view view-title="Active Challenges">
  <ion-content>
    <ion-list>
      <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
      </ion-refresher>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="activeChallenge in activeChallenges" type="item-text-wrap" href="#/tab/active-detail/{{activeChallenge._id}}">
        <h2>{{activeChallenge.opponent}}</h2>
        <p>Challenged you to {{activeChallenge.segmentName}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="removeActiveChallenge(activeChallenge, userId); activeChallenges.splice($index, 1)">
          Challenge Complete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
