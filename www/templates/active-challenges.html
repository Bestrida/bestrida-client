<ion-view view-title="Active Challenges">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="activeChallenge in activeChallenges" type="item-text-wrap">
        <h2>{{activeChallenge.challengeeName}}</h2>
        <p>Challenged you to {{activeChallenge.segmentName}}</p>
        <ion-option-button class="button-assertive" ng-click="removeActiveChallenge(activeChallenge, user.id); activeChallenges.splice($index, 1)">
          Challenge Complete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
