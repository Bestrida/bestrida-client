<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="Active Detail">
  <ion-content class="padding detail-text detail-background">
  
    <div class="center-align">

      <div class="pending-detail-header">
        <h3 class="center-text detail-header">
          {{segmentName}}
        </h3>
      </div>
    
    <div class="col center-align">

    <table>
      
      <!-- Time -->
      <tr>
        <td><b>Distance</b></td>
        <td class="challenge-stats-table-data">{{distanceInMiles | number: 2}} miles</td>
      </tr>

      <!-- Location -->
      <tr>
        <td><b>Location</b></td>
        <td class="challenge-stats-table-data">{{city}}, {{state}}</td>
      </tr>

      <!-- Activity Type -->
      <tr>
        <td><b>Activity Type</b></td>
        <td class="challenge-stats-table-data">{{activityType}}</td>
      </tr>

      <!-- Average Grade -->
      <tr>
        <td><b>Average Grade</b></td>
        <td class="challenge-stats-table-data">{{averageGrade}}%</td>
      </tr>

       <!-- Climb Category -->
      <tr>
        <td><b>Climb Category</b></td>
        <td class="challenge-stats-table-data">{{climbCategory}}</td>
      </tr>

      <!-- Total Elevation Gain -->
      <tr>
        <td><b>Elevation Gain</b></td>
        <td class="challenge-stats-table-data">{{totalElevationGain | number: 0}} meters</td>
      </tr>
      
    </table>

    </div>      

    </div>

  </ion-content>
</ion-view>
