<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="Challenge Stats">
  <ion-content class="padding">
    
    <!-- Result -->
    <div class="row">
      <div class="col.col-100 center-align">
        <h1>You {{challengeResult}}!</h1>
      </div>
    </div>

    <!-- Segment - name -->
    <div class="row">
      <div class="col.col-100 center-align">
        <h3>{{segment}}</h3>
      </div>
    </div>

    <!-- Segment - name -->
    <div class="row">
      <div class="col.col-100 center-align">
        <h3>{{distance | number: 2}} Miles</h3>
      </div>
    </div>

    <!-- Opponents -->
    <div class="row">
      <div class="col center-align">
        <h3 class="center-text">{{userName}}</h3>
      </div>
      <div class="col center-align">
        <h3 class="center-text">{{opponent}}</h3>
      </div>
    </div>

    <!-- Time -->
    <div class="row">
      <div class="col center-align">
        <h4 class="center-text">Time</h4>
        <p class="center-text">{{userTime}}</p>
      </div>
      <div class="col center-align">
        <h4 class="center-text">Time</h4>
        <p class="center-text">{{opponentTime}}</p>
      </div>
    </div>

  </ion-content>
</ion-view>
