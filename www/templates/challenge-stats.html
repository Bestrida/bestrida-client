<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="Challenge Stats">
  <ion-content class="padding">
    
    <!-- Segment - name -->
    <div class="row">
      <div class="col.col-100 center-align">
        <h1>{{segment}}</h1>
      </div>
    </div>

    <!-- Segment - distance -->
    <div class="row">
      <div class="col.col-100 center-align">
        <h3>{{distance}} Miles</h3>
      </div>
    </div>

    <!-- Result -->
    <div class="row">
      <div class="col.col-100 center-align">
        <h3>You {{challengeResult}}!</h3>
      </div>
    </div>

    <!-- Opponents -->
    <div class="row">
      <div class="col">
        <h3>{{userName}}</h3>
      </div>
      <div class="col">
        <h3>{{opponent}}</h3>
      </div>
    </div>

    <!-- Time -->
    <div class="row">
      <div class="col">
        <h4>Time</h4>
        <p>{{userTime}}</p>
      </div>
      <div class="col">
        <h4>Time</h4>
        <p>{{opponentTime}}</p>
      </div>
    </div>

  </ion-content>
</ion-view>
