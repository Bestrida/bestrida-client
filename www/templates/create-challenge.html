<ion-view view-title="Create Challenge">
  <ion-content class="padding">

    <div ng-controller="CreateCtrl">

      <!-- CHALLENGER SELECTOR -->

      <div>
        <div class="item item-divider">Select a Challenger</div>
        <ion-select label="Select a Challenger" label-field="fullName" label-field1="challengeCount" provider="challengers"  ng-model="challenger"/>
      </div>

      <br>

      <!-- SEGMENT SELECTOR -->

      <div>
        <div class="item item-divider">Select a Segment</div>
        <ion-select label="Select a segment" label-field="name" label-field1="count" provider="segments"  ng-model="segment"/>
      </div>

      <br>

      <!-- DATE SELECTOR -->

      <div>
        <div class="item item-divider">Select a Completion Date</div>
        <label class="item item-input">
          <span class="input-label">Date</span>
          <input style="color: #CCCCCC" type="date" ng-model="date" required />
        </label>
      </div>
      
      <br>

      <a class="button button-block button-outline button-assertive" ng-disabled="!(segment.name && challenger.fullName && date)" ng-click="createChallenge()" href="#/tab/active-challenges" >Create Challenge</a>
     
    </div>

  </ion-content>
</ion-view>
