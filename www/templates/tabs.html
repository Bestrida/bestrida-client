<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Challenge Feed Tab -->
  <ion-tab title="Challenge Feed" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/challenge-feed">
    <ion-nav-view name="challenge-feed"></ion-nav-view>
  </ion-tab>

  <!-- Active Challenges Tab -->
  <ion-tab title="Active Challenges" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Completed Challenges Tab -->
  <ion-tab title="Completed Challenges" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/completed-challenges">
    <ion-nav-view name="completed-challenges"></ion-nav-view>
  </ion-tab>

  <!-- Create Challenge Tab -->
  <ion-tab title="Create Challenges" icon-off="ion-ios-color-wand-outline" icon-on="ion-ios-color-wand" href="#/tab/create-challenge">
    <ion-nav-view name="create-challenge"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
